<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wind store</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="App">
    <!-- =============== Start Navbar=============== -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-light" href="#">Wind Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item m-3">
              <div class="nav-link active btn btn-light fw-bold" @click="path = 'product'">products</div>
            </li>
            <li class="nav-item m-3">
              <div class="nav-link active btn btn-light fw-bold" @click="path = 'cart'">cart</div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- =============== End Navbar=============== -->

    <!-- ====================== Start Products ===================== -->
    <div v-if="path == 'product'" class="container my-4">
      <h2 class="text-center text-primary mt-3">Our Products</h2>
      <div class="row">
        <div v-for="pro in products" :key="updateKey + '-' + pro.id" class="col-md-6 col-lg-4 col-xl-3 my-2">
          <div class="card">
            <img :src="pro.image" class="card-img-top mt-3" style="height: 200px;" />
            <div class="card-body">
              <h5 class="card-title text-success fw-bold">{{ pro.title }}</h5>
              <p class="card-text overflow-auto" style="height: 130px;">{{ pro.description }}</p>
              <div class="fw-bold my-2">
                Price: {{ pro.price }}$
              </div>
              <div class="fw-bold my-2">
                Stock: {{ pro.stock }}
              </div>
              <a href="#" 
                 class="btn btn-primary" 
                 @click="addToCart(pro)" 
                 :disabled="pro.stock === 0"
                 :key="updateKey + '-' + pro.id">
                 Add to cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====================== End Products ===================== -->

    <!--=============== Start Cart============== -->
    <div v-else class="container my-3">
      <h2 class="text-center text-primary">Your cart</h2>
      <table class="table table-bordered text-center table-hover">
        <thead>
          <tr>
            <th>Product name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Count</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in cart" :key="item.pro.id">
            <td>{{ item.pro.title }}</td>
            <td><img :src="item.pro.image" style="height: 100px;"></td>
            <td>{{ item.pro.price }}$</td>
            <td>{{ item.count }}</td>
            <td>{{ item.count * item.pro.price }}$</td>
          </tr>
         
        </tbody>
      </table>
    </div>
    <!-- ================End Cart=============== -->
  </div>
  
  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
